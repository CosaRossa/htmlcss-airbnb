<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Città Belle-Vacci!</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Menù fisso -->
    <header>
      <img src="img/logo.png" alt="">
      <div class="link">
        <ul>
          <li>
            <a href="#">Diventa un host</a>
          </li>
          <li>
            <a href="#">Aiuto</a>
          </li>
          <li>
            <a href="#">Registrati</a>
          </li>
          <li>
            <a href="#">Accedi</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- Rome -->
    <section id="rome">
      <div class="layover">
      <a class="text" href="https://www.airbnb.it/s/Rome--Italy">Rome</a>
      </div>

      <div class="prenote">
        <h2>
          Trova alloggi a <br>
          Roma
        </h2>
        <p>Scropri case e hotel perfetti per ogni tuo viaggio.</p>

        <form action="index.html" method="post">

          <div>Dove:</div>
          <input type="text" name="where" placeholder="Ovunque">

          <div>Check-in:</div>
          <input type="date" name="leave" value="">

          <div>Check-out:</div>
          <input type="date" name="back" value="">

          <div>Adulti:</div>
          <select name="adult">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>

          <div>Bambini:</div>
          <select name="child">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>

          <input type="submit" name="" value="Parti">

        </form>

      </div>
    </section>

    <!-- Copenaghen -->
    <section id="cope">
      <div class="layover">
      <a class="text" href="https://www.airbnb.it/s/Copenhagen--Denmark">Copenaghen</a>
      </div>
    </section>

    <!-- Tokyo -->
    <section id="tokyo">
      <div class="layover">
      <a class="text" href="https://www.airbnb.it/s/Tokyo--Japan">Tokyo</a>
      </div>
    </section>


  </body>
</html>
